<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/hero.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <title>Snap Intro</title>
</head>
<body>
    <header class="flex">
        <section class="header-left flex">
            <div>
                <img src="./images/logo.svg" alt="">
            </div>
            <nav class="header-left_nav ">
                <ul class="flex">
                    <li><img src="./images/icon-arrow-down.svg"> Features</li>
                    <li><img src="./images/icon-arrow-down.svg">Company</li>
                    <li><img src="./images/icon-arrow-down.svg">Careers</li>
                    <li><img src="./images/icon-arrow-down.svg">About</li>
                    <li class="flex">
                        <img id="close" src="./images/icon-close-menu.svg" alt="">
                    </li>
                </ul>
            </nav>
        </section>
        <section class="header-right flex ">
            <div><button class="header-right_login-btn">Login</button></div>
            <div><button class="header-right_register-btn" id="register">Register</button></div>
            <div><img class="hamburger" src="./images/icon-menu.svg" alt="hamburger menu"></div>
        </section>
    </header>
    <main class="hero flex">
        <section class="hero-left flex">
            <h1 class="fs-700">Make <br> remote work </h1>
            <p>Get your team in sync. no matter your location. streamline processes. create team rituals, and watch productivity soar.</p>
            <div class="hero-left_learnmore">
                <button>Learn More</button>
            </div>
            <div class="hero-left_clients flex">
                <div>
                    <img src="./images/client-databiz.svg" alt="">
                </div>
                <div>
                    <img src="./images/client-audiophile.svg" alt="">
                </div>
                <div>
                    <img src="./images/client-meet.svg" alt="">
                </div>
                <div>
                    <img src="./images/client-maker.svg" alt="">
                </div>
            </div>
        </section>
        <section class="hero-right">
              
                <img id="hero-image" src="./images/image-hero-desktop.png" alt="">
            
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
